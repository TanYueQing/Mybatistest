<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax异步请求</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>

<!---->
<form action="/demo01" method="POST">
    <input type="text" name="name"><br>
    <input type="text" name="age"><br>
    <input type="submit" value="提交">
</form>
<input id ="btn1" type="button" value="Ajax POST:application/x-www-form-urlencoded">
<script>
    $("#btn1").click(function () {
        $.ajax({
            url:"/demo04",
            data:"name=谭岳清&age=11",
            method:"POST",
            contentType:"application/x-www-form-urlencoded",
            dataType:"json",
            success:function(data){
                console.log(data)
            }

       })
       // console.log("click事件")
    })

</script>
<input id ="btn2" type="button" value="Ajax POST:application/json">
<script>
    $("#btn2").click(function () {
        $.ajax({
            url:"/demo06",
            data:'{"name":"谭岳清","age":"11"}',
            method:"POST",
            contentType:"application/json",
            //dataType:"json",
            success:function(data){
                console.log(data)
            }

        })
        // console.log("click事件")
    })

</script>

</body>
</html>
